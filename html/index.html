<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div {
            padding: 2px 1px;
        }
    </style>
</head>

<body>
    <!-- data:text/html, -->
    <div><b>Reciept no: 10</b></div>
    <div><b>Date: 13/12/2024</b></div>
    <div><b>Time: 15:03:34</b></div>
    <hr />
    <div style="display: flex;">
        <div style="width: 80%;"><b>Ttem A</b><br />3 x 50.00</div>
        <div style="width: 20%; text-align: right;">150.00</div>
    </div>
    <div style="display: flex;">
        <div style="width: 80%;"><b>Ttem B</b><br />2 x 80.00</div>
        <div style="width: 20%; text-align: right;">160.00</div>
    </div>
    <hr />
    <div style="display: flex;">
        <div style="width: 80%;"><b>Total</b></div>
        <div style="width: 20%; text-align: right;">310.00</div>
    </div>
    <div style="display: flex;">
        <div style="width: 80%;"><b>Cash</b></div>
        <div style="width: 20%; text-align: right;">350.00</div>
    </div>
    <div style="display: flex;">
        <div style="width: 80%;"><b>Change</b></div>
        <div style="width: 20%; text-align: right;">40.00</div>
    </div>
    <hr />
    <div style="text-align: center;"><b>Thank You</b></div>

        // window.print()
    </script>
</body>

</html>
